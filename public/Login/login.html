<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome To &#916;Litter</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div id="nav">
      <p id="logo">&#916;Litter</p>
    </div>
    <div id="workspace">
      <div id='land'>
        <p id="wkspceLogo">&#916;Litter</p>
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="signupBtn">Sign Up</button>
      </div>
      <div id="loginPg">
        <form>
          <h1>Login</h1>
          <h3>Username</h3>
          <input type="text" class="credentials" id="logName" placeholder="Username"/>
          <h3>Password</h3>
          <input type="text" class="credentials" id="logPass" placeholder="Password"/>
          <button class="btnAfterLand" id="btnLogin">Login</button>
        </form>
      </div>
      <div id="signupPg">
        <form>
          <h1>Sign Up</h1>
          <h3>Username</h3>
          <input type="text" class="credentials" id="signName" placeholder="Ex: John_Smith"/>
          <h3>E-Mail</h3>
          <input type="text" class="credentials" id="signMail" placeholder="Ex: johnsmith123@email.com"/>
          <h3>Password</h3>
          <input type="password" class="credentials" id="signPass" placeholder="Ex: abc123"/>
          <h3>Retype Password</h3>
          <input type="password" class="credentials" id="signRePass" placeholder="Ex: abc123"/>
          <button class="btnAfterLand" id="btnSignup">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
  <script src="loginNav.js"></script>
  <script src="login.js"></script>
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
</html>
