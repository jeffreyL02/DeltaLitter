<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome To &#916;Litter</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="manifest" href="../manifest.json">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  </head>
  <body>
    <div id="nav">
      <p id="logo">&#916;Litter</p>
    </div>
    <div id="workspace">
      <div id='land'>
        <p id="wkspceLogo">&#916;Litter</p>
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="signupBtn">Sign Up</button>
      </div>
      <div id="loginPg">
        <form>
          <h1>Login</h1>
          <h3>Username</h3>
          <input type="text" class="credentials" id="logName" placeholder="John_Smith"/>
          <h3>Password</h3>
          <input type="password" class="credentials" id="logPass" placeholder="abc123"/>
          <button type = "button" class="btnAfterLand" id="btnLogin">Login</button>
        </form>
      </div>
      <div id="signupPg">
        <form>
          <h1>Sign Up</h1>
          <h3>Username</h3>
          <input type="text" class="credentials" id="signName" placeholder="John_Smith"/>
          <h3>E-Mail</h3>
          <input type="text" class="credentials" id="signMail" placeholder="johnsmith123@email.com"/>
          <h3>Password</h3>
          <input type="password" class="credentials" id="signPass" placeholder="abc123"/>
          <h3>Retype Password</h3>
          <input type="password" class="credentials" id="signRePass" placeholder="abc123"/>
          <button type="button" class="btnAfterLand" id="btnSignup">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
  <script src="loginNav.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="login.js"></script>
</html>
