<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" type="text/css" href="map.css"/>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
  </head>
  <body>
    <div id="nav">
      <p id="logo">&#916;Litter</p>
      <img id="homeBtn" src="../Assets/navBtn.png"/>
    </div>
    <div id="hamburger">
      <div id="hamIcon">
        <div class="hamIconPart"></div>
        <div class="hamIconPart"></div>
        <div class="hamIconPart"></div>
      </div>
    </div>
    <div id="map"></div>
    <div id="hamMenuBackground">
      <div id="hamMenu">
        <div id="exitMenu">
          <span id="xMenu">x</span>
        </div>
        <button type="button" class="selections" id="recyclables">Recyclables</button>
        <button type="button" class="selections" id="ewaste">E-waste</button>
        <button type="button" class="selections" id="chemicals">Chemicals</button>
        <button type="button" class="selections" id="garbage">Garbage</button>
        <button type="button" class="selections" id="garbage">Events Near Me</button>
        <p id="radiusName">Radius (miles): <span id="value"></span></p>
        <input type="range" min="1" max="50" value="25" id="radius">
        <p id="currentRadius"></p>
        <button type="button" id="createEvent">Create an Event +</button>
      </div>
    </div>
    <div id='eventModalBack'>
      <div id="eventModal">
        <div id="exitMod">
          <span id="xMod">x</span>
        </div>
        <form>
          <h1 id="createEventHeader">Create An Event</h1>
          <h4 class="subcategories" id="nameSub">Event Name</h4>
          <input type="text" placeholder="John Smith's Recycling Party" id="name"/>
          <h4 class="subcategories" id="descSub">Description</h4>
          <input type="text" id="desc"/>
          <div id="addressCat">
            <h4 class="subcategories" id="addressSub">Address</h4>
            <input type="text" id="address"/>
          </div>
          <div id="dateCat">
            <h4 class="subcategories" id="dateSub">Date</h4>
            <input type="date" id="date"/>
          </div>
          <div>
            <h4 class="subcategories" id="startTimeSub">Starting Time</h4>
            <input type="time" id="startTime"/>
            <h4 class="subcategories" id="endTimeSub">Ending Time</h4>
            <input type="time" id="endTime"/>
          </div>
          <button type="button" id="submitEvent">Create</button>
        </form>
      </div>
    </div>
  </body>
  <script src="map.js"></script>
  <script src="mapNav.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx--4SouKP9c-vY0j-3MTJ7IhpOQgK1ew&callback=initMap"></script>
</html>
