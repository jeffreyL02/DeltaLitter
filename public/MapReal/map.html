<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" type="text/css" href="map.css"/>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="nav">
      <p id="logo">&#916;Litter</p>
      <img id="homeBtn" src="../Assets/navBtn.png"/>
    </div>
    <div id="hamburger">
      <div id="hamIcon">
        <div class="hamIconPart"></div>
        <div class="hamIconPart"></div>
        <div class="hamIconPart"></div>
      </div>
    </div>
    <div id="map"></div>
    <div id="hamMenuBackground">
      <div id="hamMenu">
        <div id="exitMenu">
          <span id="xMenu">x</span>
        </div>
        <button type="button" class="selections" id="recyclables">Recyclables</button>
        <button type="button" class="selections" id="ewaste">E-waste</button>
        <button type="button" class="selections" id="chemicals">Chemicals</button>
        <button type="button" class="selections" id="clothing">Clothing</button>
        <button type="button" class="selections" id="garbage">Events Near Me</button>
        <p id="radiusName">Radius (miles): <span id="value"></span></p>
        <input type="range" min="1" max="25" value="25" id="radius">
        <p id="currentRadius"></p>
        <button type="button" id="createEvent">Create an Event +</button>
      </div>
    </div>
    <div id='eventModalBack'>
      <div id="eventModal">
        <div id="exitMod">
          <span id="xMod">x</span>
        </div>
        <h1 id="createEventHeader">Create An Event</h1>
        <form id='eventForm'>
          <h4 class="subcategories" id="nameSub">Event Name</h4>
          <input type="input" placeholder="John Smith's Recycling Party" class="credentials" id="name"/>
          <h4 class="subcategories" placeholder="Description of your event here" id="descSub">Description</h4>
          <input type="input" class="credentials" id="desc"/>
          <h4 class="subcategories" id="addressSub">Address</h4>
          <input type="input" class="credentials" placeholder="#### Streetname, City, State Zipcode" id="address"/>
          <h4 class="subcategories" id="dateSub">Date</h4>
          <input type="date" class="credentials" id="date"/>
          <div id="startCat">
            <h4 class="subcategories" id="startTimeSub">Starting Time</h4>
            <input type="input" class="credentials" placeholder="12:00 PM" id="startTime"/>
          </div>
          <div id="endCat">
            <h4 class="subcategories" id="endTimeSub">Ending Time</h4>
            <input type="text" class="credentials" placeholder="12:00 PM" id="endTime"/>
          </div>
          <button type="button" id="submitEvent">Create</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChzwkDB5dABRGzGoUKQkSAzM5DCSVBhNw&libraries=places&callback=initMapp" async></script>
  <!--
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
-->
  <script src="map.js"></script>
  <script src="mapNav.js"></script>
</html>
