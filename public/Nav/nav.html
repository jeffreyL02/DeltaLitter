<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>&#916;Litter</title>
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="nav.css" />
  </head>
  <body>
    <div id="nav">
      <p id="logo">&#916;Litter</p>
      <img id="homeBtn" src="../Assets/navBtn.png"/>
    </div>
    <div id="workspace">
      <div class="selection" id="camera">
        <h1 class="header" id="camHead">Camera</h1>
        <p class="desc" id="camDesc">
          Find out if your waste is recyclable, reusable, and disposal location.
        </p>
        <img class="mainLogo" id="cameraImg" src="../Assets/camera.png"/>
      </div>
      <div class="selection" id="search">
        <h1 class="header" id="seaHead">Search</h1>
        <p class="desc" id="seaDesc">
          Search for your kind of waste instead of taking a photo.
        </p>
        <img class="mainLogo" id="seaImg" src="../Assets/magnifiyingGlass.png"/>
      </div>
      <div class="selection" id="map">
        <h1 class="header" id="mapHead">Map</h1>
        <p class="desc" id="mapDesc">
          Find nearby waste disposal centers based on your needs.
        </p>
        <img class="mainLogo" id="mapImg" src="../Assets/map.png"/>
      </div>
    </div>
  </body>
</html>
